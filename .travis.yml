language: ruby
sudo: false
dist: trusty
rvm:
  - 2.4.2

services:
  - docker

before_install:
  - echo "before_install"

install:
  - echo "install"
  - gem install bundler --no-rdoc --no-ri
  - bundle install

before_script:
  - echo 'before_script'
  # Get a random region from the awscli and use it through the remainder of the test cycle.
  - export AWS_REGION=$(docker run --env AWS_DEFAULT_REGION=us-east-2 --env AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY} --env AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID} garland/aws-cli-docker aws ec2 describe-regions --query 'Regions[].{Name:RegionName}' --output text | shuf | head -n1)
  - export TF_VAR_region=${AWS_REGION}
  - echo "using AWS_REGION=${AWS_REGION}"
  - curl --silent --output terraform.zip https://releases.hashicorp.com/terraform/0.11.2/terraform_0.11.2_linux_amd64.zip
  - sha256sum terraform.zip  | grep "f728fa73ff2a4c4235a28de4019802531758c7c090b6ca4c024d48063ab8537b" -q
  - unzip terraform.zip ; rm -f terraform.zip; chmod +x terraform
  - mkdir -p ${HOME}/bin ; export PATH=${PATH}:${HOME}/bin; mv terraform ${HOME}/bin/
  - terraform -v

script:
  - echo 'script'
  - terraform init
  - terraform fmt -check=true
  - terraform validate -var "region=${AWS_REGION}" -var "certificate_arn=arn:aws:iam::123456789012:server-certificate/test_cert-123456789012" -var "health_check_path=/" -var "subnets=[]" -var "vpc_id=vpc-abcde012" -var "lb_name=my-lb" -var "lb_security_groups=[]"
  - docker run --rm -v $(pwd):/app/ --workdir=/app/ -t wata727/tflint --error-with-issues
  - cd examples/alb_test_fixture
  - terraform init
  - terraform fmt -check=true
  - terraform validate
  - cd -
  - terraform -v
  - bundle exec kitchen test --destroy always

deploy:
# publish to the registry when those APIs are documented
  provider: script
  script: ci/deploy.sh
  on:
    branch: master

notifications:
  email:
    recipients:
      - brandon@atscale.run
    on_success: change
    on_failure: change
